<footer class="bg-dark text-white py-5 px-3">
  <div class="footer-descreption">
    <div class="footer-descreption-left d-flex align-items-center">
      <img
        class="footer-img mb-3 footer_list-letter"
        src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/01/anh-wibu.jpg?ssl=1"
        alt=""
      />

      <div class="footer-descreption-right d-flex mb-3 pl-3 mx-2 align-items-center">
        <div class="descreption-right-text">
          <p class="about-text">Join now</p>
          <h6>WIBU GROUP</h6>
        </div>
        <div class="ml-3 descreption-right-icon">
          <app-social-media type="icon"></app-social-media>
        </div>
      </div>
    </div>
  </div>
  <div class="footer_list-letter">
    <div class="d-flex mt-3 align-items-center">
      <h2 class="pr-3 footer-filter-title">A-Z LIST</h2>
      <p class="border-left border-white pl-3 about-text">
        Searching anime order by alphabet name A to Z
      </p>
    </div>
    <ul class="row list-letter">
      <li class="ml-3">
        <button class="btn btn-secondary btn-letter" routerLink="az-list"><p>All</p></button>
      </li>
      <li *ngFor="let item of alphabet">
        <button
          class="btn btn-secondary btn-letter"
          routerLink="/az-list/{{ item }}"
          routerLinkActive="router-link-active"
        >
          <p>{{ item | uppercase }}</p>
        </button>
      </li>
    </ul>
  </div>
  <div class="d-flex contact-text">
    <p>Term of service</p>
    <p class="ml-5">DMCA</p>
    <p class="ml-5">Contact</p>
  </div>
  <div>
    <p class="about-text">
      Wibu does not store any files on our server,we only linked to the media which is hosted on 3rd
      party services
    </p>
    <p class="mb-0 about-text">Copyright Â© {{ year }} Wibu.com. All Rights Reserved</p>
  </div>
</footer>
